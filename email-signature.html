<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ðŸ”´ REGION: SEO -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leonard Lee - Developer Email Signature</title>
  <!-- ðŸ”µ REGION: UI STYLES -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Inter:wght@400;600&display=swap');
    
    :root {
      --primary: #3182ce;
      --secondary: #805ad5;
      --dark: #1a202c;
      --light: #f7fafc;
      --accent: #38b2ac;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .signature-container {
      max-width: 600px;
      padding: 20px;
    }
    
    .signature {
      border-radius: 8px;
      overflow: hidden;
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: 1px solid #e2e8f0;
    }
    
    .signature-header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding: 16px;
      position: relative;
      overflow: hidden;
    }
    
    .signature-header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        45deg,
        rgba(255, 255, 255, 0.1),
        rgba(255, 255, 255, 0.1) 10px,
        transparent 10px,
        transparent 20px
      );
      z-index: 1;
    }
    
    .name {
      font-family: 'Fira Code', monospace;
      font-size: 1.5rem;
      font-weight: 600;
      color: white;
      margin: 0;
      position: relative;
      z-index: 2;
    }
    
    .title {
      font-family: 'Fira Code', monospace;
      font-size: 0.875rem;
      color: rgba(255, 255, 255, 0.9);
      margin: 4px 0 0;
      position: relative;
      z-index: 2;
    }
    
    .signature-body {
      padding: 16px;
    }
    
    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .contact-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.875rem;
      color: var(--dark);
    }
    
    .icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      color: var(--primary);
    }
    
    .code-block {
      margin-top: 12px;
      background-color: var(--dark);
      border-radius: 4px;
      padding: 8px 12px;
      font-family: 'Fira Code', monospace;
      font-size: 0.75rem;
      color: var(--light);
      position: relative;
      overflow: hidden;
    }
    
    .code-line {
      display: flex;
      line-height: 1.5;
    }
    
    .code-comment {
      color: #a0aec0;
    }
    
    .code-keyword {
      color: #d6bcfa;
    }
    
    .code-string {
      color: #9ae6b4;
    }
    
    .code-function {
      color: #90cdf4;
    }
    
    .cursor {
      display: inline-block;
      width: 8px;
      height: 16px;
      background-color: var(--accent);
      margin-left: 2px;
      vertical-align: middle;
      animation: blink 1s infinite;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    
    .dots {
      display: inline-block;
      color: var(--accent);
      overflow: hidden;
      vertical-align: bottom;
      animation: typing 2s steps(4, end) infinite;
    }
    
    @keyframes typing {
      0%, 100% { width: 0; }
      50% { width: 3ch; }
    }
    
    .footer {
      border-top: 1px solid #e2e8f0;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .slogan {
      font-size: 0.75rem;
      color: #718096;
      font-style: italic;
    }
    
    .tech-stack {
      display: flex;
      gap: 6px;
    }
    
    .tech-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-family: 'Fira Code', monospace;
      font-size: 0.625rem;
      color: var(--light);
      background-color: var(--dark);
      padding: 2px 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

      </div>
      
      <div class="footer">

        </div>
      </div>
    </div>
  </div>
</body>
</html>
